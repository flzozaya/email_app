<div class="fs-form-wrap" id="fs-form-wrap">
	<form id="myform" class="fs-form fs-form-full" autocomplete="off">

		<ol class="fs-fields">
			<li>
                <div class="fs-anim-upper">
					<h3>Edit Campaign</h3>
					<label class="fs-field-label fs-anim-upper fs-field-label2" for="q1"  >Campaign Name</label>
                    <input class="fs-anim-lower my-fields-txt-scheduler" type="text" name="name" ng-model="newCampaign.name" id="q1" required>
           			
           			<label class="fs-field-label fs-anim-upper fs-field-date-time" for="q1">Date & Time</label>
          
                    <div style="width:100%" >
                      	<div style="width:55%;float:left;">
	                       	<datetimepicker ng-model="newCampaign.dep_date_time" 
							      show-meridian="true" 
							      date-options="dateOptions"
							      placeholder="mm/dd/yyyy"
							      required>
							</datetimepicker>

	                       	<select name="timezone" ng-model="newCampaign.timezone" class="date-time-select" id="time-q1" >
				                <option value="Pacific/Midway" >(GMT -11:00) Midway Island, Samoa</option>
				                <option value="America/Adak" >(GMT -10:00) Hawaii</option>
				                <option value="America/Anchorage"  >(GMT -9:00) Alaska</option>
				                <option value="America/Los_Angeles"  >(GMT -8:00) Pacific Time (US &amp; Canada)</option>
				                <option value="America/Denver"  >(GMT -7:00) Mountain Time (US &amp; Canada)</option>
				                <option value="America/Chicago"  >(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
				                <option value="America/New_York">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
				                <option value="America/Santiago"  >(GMT -4:00) Atlantic Time (Canada), La Paz, Santiago</option>
				                <option value="America/Araguaina"  >(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
				                <option value="America/Noronha"  >(GMT -2:00) Mid-Atlantic</option>
				                <option value="Atlantic/Azores"  >(GMT -1:00 hour) Azores, Cape Verde Islands</option>
				                <option value="Europe/London"   >(GMT) Western Europe Time, London, Lisbon, Casablanca, Greenwich</option>
				                <option value="Europe/Amsterdam"   >(GMT +1:00 hour) Brussels, Copenhagen, Madrid, Paris</option>
				                <option value="Africa/Cairo"   >(GMT +2:00) Kaliningrad, South Africa, Cairo</option>
				                <option value="Europe/Moscow"   >(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
				                <option value="Asia/Dubai"   >(GMT +4:00) Abu Dhabi, Muscat, Yerevan, Baku, Tbilisi</option>
				                <option value="Asia/Yekaterinburg"   >(GMT +6:00) Almaty, Dhaka, Colombo</option>
				                <option value="Asia/Dhaka"   >(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
				                <option value="Asia/Krasnoyarsk"   >(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
				                <option value="Asia/Hong_Kong"   >(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
				                <option value="Asia/Tokyo"   >(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
				                <option value="Asia/Vladivostok"  >(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
				                <option value="Pacific/Norfolk"  >(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
				                <option value="Pacific/Auckland"  >(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
	        				</select>
                       	</div>
	                </div>  
             		<div style="clear:both;"></div> 


  				<hr/>



             		<div style="width:100%" >
                    	<div style="width:35%; float:left; margin-right:10%">
           					<label class="fs-field-label fs-anim-upper fs-field-label2" for="q1">From</label>
                       		<input type="text" placeholder="Enter From Name:" name="from_line" ng-model="newCampaign.from_line" min="2000-01-01" max="2099-01-01" class="date-timeput my-fields-txt-scheduler" id="date-q1" required>
                       	</div>
                       
                      	<div style="width:55%;float:left;">
           					<label class="fs-field-label fs-anim-upper fs-field-label2" for="q1">Subject</label>
	                    	<input type="text" placeholder="Enter Subject Line:" name="subject_line" ng-model="newCampaign.subject_line" class="date-timeput my-fields-txt-scheduler" required>
                       	</div>
	                </div> 
             		<div style="clear:both;"></div>     


					<label class="fs-field-label fs-anim-upper fs-field-date-time" for="q2">Choose Artwork</label>
                    <!-- <div class="button" ngf-select="upload($file)">Upload on file select</div> -->
                    <input class="fs-anim-lower my-fields-txt" name="html_artwork_upld" type="file" ngf-select="uploadHtml($file, $invalidFiles)" accept="text/*, html/*" id="q2" required>
                    <div style="font:smaller">
                    <!-- {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}} -->
      					<!-- <span class="progress" ng-show="f.progress >= 0">
          					<div style="width:{{f.progress}}%" ng-bind="f.progress + '%'"></div>
      					</span> -->
  					</div>     
  					{{HtmlerrorMsg}}

  					<textarea ui-codemirror ui-codemirror-opts="editorOptions" ng-model="newCampaign.html_artwork_upld" class="custom-codemirror-box"></textarea> 


  				<hr/>

  					<label class="fs-field-label fs-anim-upper" for="q3">Choose Mailing List</label>
                    <input class="fs-anim-lower my-fields-txt" name="mailing_list" type="file"  id="list-q3" ngf-select="uploadList($file, $invalidFiles)" accept="text/*">
                    <div style="font:smaller">
                    <!-- {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}} -->
      					<!-- <span class="progress" ng-show="f.progress >= 0">
          					<div style="width:{{f.progress}}%" ng-bind="f.progress + '%'"></div>
      					</span> -->
  					</div>     
  					{{ListerrorMsg}}
                    
                    <div style="clear:both;"></div>  
                    
                    <textarea class="fs-anim-lower textarea-box" cols="30" rows="25"  name="mailing_list" for="q3" ng-model="newCampaign.mailing_list"></textarea>   


                <hr/>

	                <preview-campaign-modal class="fs-review" html="newCampaign.html_artwork_upld" from="newCampaign.from_line" subject="newCampaign.subject_line" modal-id="overview" label="Review">
	        		</preview-campaign-modal>


					<input class="fs-submit" type="submit" value="Save" ng-click="sendCampaign()">

                    <div style="clear:both;"></div>  

           		</div>         
                   
			</li>
		</ol><!-- /fs-fields -->
            
	</form><!-- /fs-form -->
</div><!-- /fs-form-wrap -->

<style type="text/css">
    .fs-controls {
        display:none;
      }
</style>

<script src="js/selectFx.js"></script>
<script src="js/fullscreenForm.js"></script>
<script>
	$(document).ready(function() {
		var formWrap = document.getElementById( 'fs-form-wrap' );
		[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
			new SelectFx( el, {
				stickyPlaceholder: false,
				onChange: function(val){
					document.querySelector('span.cs-placeholder').style.backgroundColor = val;
				}
			});
		} );
		new FForm( formWrap, {
			onReview : function() {
				classie.add( document.body, 'overview' );
				classie.add( document.body.closest("html"), 'my-overview-height' ); // for demo purposes only
			}
		});

	});
</script>

<script>
	
	$('body').addClass('edit-campaign');
</script>
