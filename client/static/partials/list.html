<div class="fs-form-wrap" id="fs-form-wrap">
    <form id="myform" class="fs-form fs-form-full rescheduler">
        <ol class="fs-fields">
            <li>
                <div class="fs-anim-upper" style="text-align:center;">
                    <table width="100%" cellpadding="0" cellspacing="0" border="0" class="camp-list">
                        <tr>
                            <th>Campaign Name</th>
                            <th>Scheduled Time</th>
                            <th>Actions</th>
                        </tr>
                        <tr>
                            <td>Sample Campaign Name</td>
                            <td>DD/MM/YYYY <strong>at</strong> HH:MM</td>
                            <td>
                                <button class="delete-btn">Delete</button>
                                <button class="edit-btn">Edit</button>
                                <button class="view-btn">View</button>
                            </td>
                        </tr>

                    </table>
                </div>         
						</li>
        </ol><!-- /fs-fields -->
    </form><!-- /fs-form -->
</div>              
						
<style type="text/css">
    .fs-controls {
        display:none;
      }
</style>

<script src="js/selectFx.js"></script>
<script src="js/fullscreenForm.js"></script>
<script>
  $(document).ready(function() {
    var formWrap = document.getElementById( 'fs-form-wrap' );
    [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {  
      new SelectFx( el, {
        stickyPlaceholder: false,
        onChange: function(val){
          document.querySelector('span.cs-placeholder').style.backgroundColor = val;
        }
      });
    });
    new FForm( formWrap, {
      onReview : function() {
        classie.add( document.body, 'overview' );
        classie.add( document.body.closest("html"), 'my-overview-height' ); // for demo purposes only
      }
    });
    $('html').removeClass('my-overview-height');
    $('body').removeClass('overview');
  });
</script>
